<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Mapa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #map { height: 400px; margin-top: 15px; border-radius: 8px; }
    input, textarea { margin: 5px 0; padding: 8px; width: 100%; max-width: 500px; }
    textarea { resize: none; height: 60px; }
    button { padding: 10px 20px; background: #0078d7; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #005a9e; }
    #resultado { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; }
    #mensaje {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 9999;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Formulario con Ubicaci√≥n en Mapa</h2>
  <form id="formulario">
    <label>Nombre:</label><br>
    <input type="text" id="nombre" required><br>
    <label>Tel√©fono:</label><br>
    <input type="tel" id="telefono" required><br>
    <label>Direcci√≥n:</label><br>
    <textarea id="direccion" readonly required></textarea><br>
    
    <input type="hidden" id="latitud" name="latitud">
    <input type="hidden" id="longitud" name="longitud">

    <div id="map"></div>

    <button type="submit">Enviar</button>
  </form>

  <div id="resultado"></div>

  <div id="mensaje">‚úÖ Registro enviado correctamente</div>

  <script>
    // Inicializar mapa (centro en M√©xico)
    var map = L.map('map').setView([19.4326, -99.1332], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var marcador;

    // URL de tu Google Apps Script
    const scriptURL = "https://script.google.com/macros/s/AKfycbwOjJK4mHTpASBk_ND7icz2B3HOCcu1f0uGSwZKL9OsMSks0NlnGv2A_GuXD1iXA8kVXw/exec";

    // Evento de clic en el mapa
    map.on('click', function(e) {
      var lat = e.latlng.lat.toFixed(6);
      var lng = e.latlng.lng.toFixed(6);

      document.getElementById('latitud').value = lat;
      document.getElementById('longitud').value = lng;

      if (marcador) { map.removeLayer(marcador); }

      // Obtener direcci√≥n con Nominatim
      fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`)
        .then(res => res.json())
        .then(data => {
          var direccion = data.display_name || "Direcci√≥n no encontrada";
          document.getElementById('direccion').value = direccion;

          marcador = L.marker([lat, lng]).addTo(map)
            .bindPopup(`<b>Ubicaci√≥n seleccionada:</b><br>${direccion}<br>(${lat}, ${lng})`)
            .openPopup();
        })
        .catch(() => {
          document.getElementById('direccion').value = "Error al obtener direcci√≥n";
        });
    });

    // Funci√≥n para mostrar mensaje de √©xito
    function mostrarMensaje() {
      var msg = document.getElementById("mensaje");
      msg.style.display = "block";
      setTimeout(() => { msg.style.display = "none"; }, 3000);
    }

    // Manejo del formulario
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();

      var nombre = document.getElementById('nombre').value.trim();
      var telefono = document.getElementById('telefono').value.trim();
      var lat = document.getElementById('latitud').value;
      var lng = document.getElementById('longitud').value;
      var direccion = document.getElementById('direccion').value.trim();

      if (!nombre || !telefono || !lat || !lng || !direccion) {
        alert("‚ö†Ô∏è Por favor llena todos los campos y selecciona un punto en el mapa.");
        return;
      }

      var formData = new URLSearchParams();
      formData.append("nombre", nombre);
      formData.append("telefono", telefono);
      formData.append("latitud", lat);
      formData.append("longitud", lng);
      formData.append("direccion", direccion);

      fetch(scriptURL, { 
        method: 'POST', 
        body: formData,
        mode: 'no-cors'  // üëà Esto evita el bloqueo CORS
      })
      .then(() => {
          // Como usamos no-cors, no podemos leer respuesta,
          // asumimos √©xito y mostramos mensaje
          mostrarMensaje();

          document.getElementById('resultado').innerHTML = 
            `<h3>√öltimo registro enviado:</h3>
             <p><b>Nombre:</b> ${nombre}</p>
             <p><b>Tel√©fono:</b> ${telefono}</p>
             <p><b>Latitud:</b> ${lat}</p>
             <p><b>Longitud:</b> ${lng}</p>
             <p><b>Coordenadas GIS:</b> ${lat},${lng}</p>
             <p><b>Direcci√≥n:</b> ${direccion}</p>`;

          // Limpiar formulario y mapa
          document.getElementById('formulario').reset();
          document.getElementById('latitud').value = "";
          document.getElementById('longitud').value = "";
          if (marcador) { map.removeLayer(marcador); }
      })
      .catch(err => alert("‚ùå Error al guardar: " + err));
    });
  </script>

</body>
</html>
